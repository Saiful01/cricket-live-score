<script>

    var xhr = new XMLHttpRequest();
    xhr.open("POST", "https://pavscores.com/api/query/matchList", true);
    xhr.setRequestHeader('Content-Type', 'application/json');
    xhr.send(JSON.stringify({
        status: "live", event_id:106
    }));
    xhr.onload = function() {
        var data = JSON.parse(this.responseText);
        //console.log(data['result_data']['match_list'][0]['innings_bs_summary']);

        let firstTeamName = data['result_data']['match_list'][0]['innings_bs_summary'][0]['team']['name'];
        let firstTeamScore = data['result_data']['match_list'][0]['innings_bs_summary'][0]['score']['run'];
        let firstTeamWicket = data['result_data']['match_list'][0]['innings_bs_summary'][0]['score']['wicket'];
        let firstTeamOver = data['result_data']['match_list'][0]['innings_bs_summary'][0]['score']['over'];
        let TeamFirstScoreAndWicket = firstTeamScore+"/"+firstTeamWicket;

        let secondTeamName = data['result_data']['match_list'][0]['innings_bs_summary'][1]['team']['name'];
        let secondTeamScore = data['result_data']['match_list'][0]['innings_bs_summary'][1]['score']['run'];
        let secondTeamWicket = data['result_data']['match_list'][0]['innings_bs_summary'][1]['score']['wicket'];
        let secondTeamOver = data['result_data']['match_list'][0]['innings_bs_summary'][1]['score']['over'];
        let TeamSecondScoreAndWicket = secondTeamScore+"/"+secondTeamWicket;

        document.getElementById('firstTeamName').innerHTML = firstTeamName;
        document.getElementById('firstTeamOver').innerHTML = firstTeamOver;
        document.getElementById('TeamFirstScoreAndWicket').innerHTML = TeamFirstScoreAndWicket;

        document.getElementById('secondTeamName').innerHTML = secondTeamName;
        document.getElementById('secondTeamOver').innerHTML = secondTeamOver;
        document.getElementById('TeamSecondScoreAndWicket').innerHTML = TeamSecondScoreAndWicket;
    };


</script>
